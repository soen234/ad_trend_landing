        /* News Grid */

        .news-card {

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;

        .news-card:hover {

        .news-card.featured {

        .news-meta {
            display: flex;

        .news-category {
            padding: 4px 10px;

        .news-category.privacy { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }

        .news-card h2 {

            line-height: 1.4;

        .news-card h2 a {
            color: #fff;
            text-decoration: none;
        }

        .news-card h2 a:hover {

        }

        .news-summary {
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state .icon {

        .footer-links {

        /* Responsive */

        @media (max-width: 480px) {
            .gnb-lang { display: none; }
            .category-filter { gap: 8px; }
            .category-btn { padding: 6px 12px; font-size: 12px; }
        }

    <script>
        // Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî
        const SUPABASE_URL = 'https://jwyjvinmgdozkgzydmax.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3eWp2aW5tZ2RvemtnenlkbWF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NTAwNTUsImV4cCI6MjA4MjUyNjA1NX0.JKhtk6bfhnIkyrBD-BvOZfgo4NCzv3GN4802AikObfk';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentLang = 'en';
        let currentCategory = 'all';

        // Ïñ∏Ïñ¥ Ï†ÑÌôò
        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-ko]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === (lang === 'ko' ? 'KO' : 'EN'));
            });
            // Îâ¥Ïä§ Îã§Ïãú Î†åÎçîÎßÅ (Ïñ∏Ïñ¥ Î≥ÄÍ≤Ω Ïãú)
            loadNews(currentCategory);
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                loadNews(currentCategory);
            });
        });

        // Îâ¥Ïä§ Î°úÎìú
        async function loadNews(category = 'all') {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>${currentLang === 'ko' ? 'Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...' : 'Loading news...'}</p>
                </div>
            `;

            try {
                let query = supabase
                    .from('ad_news')
                    .select('*')
                    .order('published_at', { ascending: false })
                    .limit(20);

                if (category !== 'all') {
                    query = query.eq('category', category);
                }

                const { data, error } = await query;

                if (error) throw error;

                if (!data || data.length === 0) {
                    newsGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üì∞</div>
                            <p>${currentLang === 'ko' ? 'Îâ¥Ïä§Í∞Ä ÏóÜÏäµÎãàÎã§.' : 'No news available.'}</p>
                        </div>
                    `;
                    return;
                }

                renderNews(data);
            } catch (error) {
                console.error('Error loading news:', error);
                newsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <p>${currentLang === 'ko' ? 'Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.' : 'Failed to load news.'}</p>
                    </div>
                `;
            }
        }

        // Îâ¥Ïä§ Î†åÎçîÎßÅ
        function renderNews(newsItems) {
            const newsGrid = document.getElementById('newsGrid');
            const categoryLabels = {
                programmatic: { en: 'Programmatic', ko: 'ÌîÑÎ°úÍ∑∏ÎûòÎß§Ìã±' },
                mobile: { en: 'Mobile', ko: 'Î™®Î∞îÏùº' },
                privacy: { en: 'Privacy', ko: 'ÌîÑÎùºÏù¥Î≤ÑÏãú' },
                platform: { en: 'Platform', ko: 'ÌîåÎû´Ìèº' },
                trend: { en: 'Trend', ko: 'Ìä∏Î†åÎìú' }
            };

            newsGrid.innerHTML = newsItems.map(news => {
                const title = currentLang === 'ko' && news.title_ko ? news.title_ko : news.title;
                const summary = currentLang === 'ko' && news.summary_ko ? news.summary_ko : news.summary;
                const categoryLabel = categoryLabels[news.category]?.[currentLang] || news.category;
                const date = new Date(news.published_at).toLocaleDateString(currentLang === 'ko' ? 'ko-KR' : 'en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                return `
                    <article class="news-card ${news.is_featured ? 'featured' : ''}">
                        <div class="news-meta">
                            <span class="news-category ${news.category}">${categoryLabel}</span>
                            <span class="news-source">${news.source || 'Unknown'}</span>
                            <span class="news-date">${date}</span>
                        </div>
                        <h2><a href="${news.source_url}" target="_blank" rel="noopener">${title}</a></h2>
                        <p class="news-summary">${summary}</p>
                    </article>
                `;
            }).join('');
        }

        // Ï¥àÍ∏∞ Î°úÎìú
        setLang('en');
        loadNews('all');
    </script>
